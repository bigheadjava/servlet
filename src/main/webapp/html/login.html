<!DOCTYPE html>
<html>
<head>
	<title>登陆页面</title>
	<meta charset="utf-8">

	<!-- 引入Bootstrap必须的css文件 -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<!-- 引入Bootstrap的主题样式 -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.css">
</head>
<body class="text-center">
	
	<div class="container">
		<form method="get" action="HttpServletRequestAPI" class="form-horizontal">
			<div class="row">
				<div class="col-lg-2">
					
				</div>
				<div class="col-lg-4">
					<div class="h3">用户登录</div>
				</div>
				<div class="col-lg-6">
					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-1">
					
				</div>
				<div class="col-lg-6">
					<hr />
				</div>
				<div class="col-lg-5">
					
				</div>
			</div>
			<div class="form-group">
			    <label for="userName" class="col-lg-2 text-right">用户名：</label>
			    <div class="col-lg-4">
			        <input type="text" id="userName" name="userName" class="form-control" />
			    </div>
				<div class="col-lg-6"></div>
			</div>
			<div class="form-group">
			    <label for="userPsw" class="col-sm-2 text-right">密　码：</label>
			    <div class="col-lg-4">
			        <input type="password" id="userPsw" name='userPassword' class="form-control" />
			    </div>
				<div class="col-lg-6"></div>
			</div>
			<div class="form-group ">
				<div class="col-lg-8">
					<button type="submit" class="btn btn-success">登 陆</button>
				</div>
				<div class="col-lg-4">
					
				</div>
			</div>
		</form>
	</div>

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script type="text/javascript" src="./js/jquery-1.12.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script type="text/javascript" src="./js/bootstrap.js"></script>
</body>
</html>
